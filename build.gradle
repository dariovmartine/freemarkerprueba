apply plugin: 'java'
apply plugin: 'eclipse-wtp'

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies { compile 'org.freemarker:freemarker:2.3.20' }

sourceSets {
	main {
		java {
			resources { include '*.ftl' }
		}
	}
}

task run(type:JavaExec) {
   main =  'ar.org.pruebas.freemarker.Test'
   classpath = sourceSets.main.runtimeClasspath
   systemProperties System.getProperties()
}

